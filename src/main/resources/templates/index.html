<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Service</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
    <div class="container">

        <div class="row text-center">
            <h1 class="page-header text-info">Register</h1>

            <form action="#" th:action="@{/users}" th:object="${user}" method="post">

                <div class="form-group row">
                    <div class="col-lg-12">
                        <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input th:field="*{name}" type="email" class="form-control" id="inputName" placeholder="Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <input th:field="*{password}" type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>

            </form>

        </div>

        <hr/>
    </div>
</body>
</html>
